name: Wolfboot Reusable Build Workflow

on:

  workflow_call:
    inputs:
      config-file:
        required: true
        type: string
      make-args:
        required: false
        type: string

jobs:

  build_arm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      # Get the arm-non-eabi-gcc toolchain
      - name: Install arm-none-eabi-gcc
        uses: fiam/arm-none-eabi-gcc@v1
        with:
          # The arm-none-eabi-gcc release to use.
          release: "9-2019-q4"

      - name: make clean
        run: |
          make keysclean && make -C tools/keytools clean && rm -f include/target.h

      - name: Install wolfSSL
        run: |
          sudo apt-get install --no-install-recommends -y -q make libwolfssl-dev

      - name: Select config
        run: |
          cp ${{inputs.config-file}} .config && make include/target.h

      - name: Build key tools
        run: |
          make -C tools/keytools

      - name: Build wolfboot
        run: |
          make ${{inputs.make-args}}
